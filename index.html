<body>
  <h1>‡§â‡§Æ‡•ç‡§∞ ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§ü‡§∞</h1>
  <label for="dob">‡§Ö‡§™‡§®‡•Ä ‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø ‡§ö‡•Å‡§®‡•á‡§Ç:</label>
  <input type="date" id="dob">
  <br>
  <button onclick="calculateAge()">‡§â‡§Æ‡•ç‡§∞ ‡§®‡§ø‡§ï‡§æ‡§≤‡•á‡§Ç</button>
  <br>
  <button class="microphone" onclick="startListening()">üé§ ‡§¨‡•ã‡§≤‡§ï‡§∞ ‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø ‡§¨‡§§‡§æ‡§è‡§Ç</button>
  <div id="result"></div>

  <script>
    function calculateAge() {
      const input = document.getElementById("dob").value;
      const result = document.getElementById("result");

      if (!input) {
        result.innerText = "‡§ï‡•É‡§™‡§Ø‡§æ ‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø ‡§ö‡•Å‡§®‡•á‡§Ç‡•§";
        speakHindi("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø ‡§ö‡•Å‡§®‡•á‡§Ç‡•§");
        return;
      }

      const dob = new Date(input);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      const msg = `‡§Ü‡§™‡§ï‡•Ä ‡§â‡§Æ‡•ç‡§∞ ‡§π‡•à: ${years} ‡§µ‡§∞‡•ç‡§∑, ${months} ‡§Æ‡§π‡•Ä‡§®‡•á, ${days} ‡§¶‡§ø‡§®‡•§`;
      result.innerText = msg;
      speakHindi(msg);
    }

    function speakHindi(text) {
      const synth = window.speechSynthesis;
      let voices = synth.getVoices();

      if (!voices.length) {
        synth.onvoiceschanged = () => speakHindi(text);
        return;
      }

      const hindiVoice = voices.find(v => v.lang.includes('hi')) || voices[0];
      const msg = new SpeechSynthesisUtterance(text);
      msg.voice = hindiVoice;
      msg.lang = hindiVoice.lang;
      synth.speak(msg);
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "hi-IN";
    recognition.continuous = false;
    recognition.interimResults = false;

    function startListening() {
      recognition.start();
      recognition.onresult = function (event) {
        const date = event.results[0][0].transcript;
        processDateInput(date);
      };
    }

    function processDateInput(date) {
      const result = document.getElementById("result");
      result.innerText = `‡§Ü‡§™‡§®‡•á ‡§ï‡§π‡§æ: ${date}`;
      const dobInput = document.getElementById("dob");
      dobInput.value = date;
    }
  </script>
